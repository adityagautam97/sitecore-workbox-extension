<!DOCTYPE html>
<html>
<head>
    <title>Sitecore Workbox Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .environment {
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        .domain-display {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        .popup-container {
            padding: 10px;
            height: max-content;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <h1>Sitecore XM Cloud Preview API Key Configuration</h1>
        
        <div class="environment">
            <label for="dev-api-key">Development Environment:</label>
            <input type="password" id="dev-api-key" placeholder="Enter Dev API Key">
            <label for="dev-domain">Development Domain URL:</label>
            <input type="text" id="dev-domain" placeholder="e.g., dev.example.com">
            <div class="domain-display">Will match: dev.example.com and any subdomains</div>
        </div>
        
        <div class="environment">
            <label for="qa-api-key">QA Environment:</label>
            <input type="password" id="qa-api-key" placeholder="Enter QA API Key">
            <label for="qa-domain">QA Domain URL:</label>
            <input type="text" id="qa-domain" placeholder="e.g., qa.example.com">
            <div class="domain-display">Will match: qa.example.com and any subdomains</div>
        </div>
        
        <div class="environment">
            <label for="prod-api-key">Production Environment:</label>
            <input type="password" id="prod-api-key" placeholder="Enter Prod API Key">
            <label for="prod-domain">Production Domain URL:</label>
            <input type="text" id="prod-domain" placeholder="e.g., www.example.com">
            <div class="domain-display">Will match: www.example.com and any subdomains</div>
        </div>
        
        <button id="save-settings">Save Settings</button>
        <button id="reset-keys" style="background-color: #f44336; margin-left: 10px;">Reset All API Keys</button>
        
        <div id="status-message" class="status"></div>
    </div>
    <script src="settings.js"></script>
    <script src="crypto-js-min.js"></script>
</body>
</html>
